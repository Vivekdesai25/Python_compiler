name: Run All Changed Python Files

on:
  push:
    paths:
      - '**.py'
      - 'requirements.txt'

jobs:
  run-changed-files:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 2  # Important! Enables git diff to work

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Find and run changed Python files
      run: |
        echo "Changed Python files:"
        CHANGED_FILES=$(git diff --name-only HEAD^ HEAD | grep '\.py$' || true)

        if [ -z "$CHANGED_FILES" ]; then
          echo "No .py files changed."
        else
          echo "$CHANGED_FILES" | while read file; do
            echo "Running $file"
            python "$file"
            echo "---------------------------------"
          done
        fi
