name: Run Changed Python Files

on:
  push:
    paths:
      - '**.py'
      - 'requirements.txt'

jobs:
  run-python-files:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # üîë Needed for full git history so git diff works

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Get changed Python files
      id: changed
      run: |
        echo "Detecting changed .py files..."
        git fetch origin main --depth=1
        git diff --name-only origin/main HEAD | grep '\.py$' > changed.txt || true

        echo "Files found:"
        cat changed.txt || echo "No Python files found."

    - name: Run changed Python files
      run: |
        if [ -s changed.txt ]; then
          while read file; do
            echo "‚û°Ô∏è Running $file"
            echo "-----------------------------"
            python "$file"
            echo "-----------------------------"
          done < changed.txt
        else
          echo "‚úÖ No Python files to run."
        fi
