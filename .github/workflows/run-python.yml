name: Run Changed Python Files

on:
  push:
    paths:
      - '**.py'
      - 'requirements.txt'

jobs:
  run-python-files:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 2  # Fetch 2 commits for diff to work

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Get changed Python files
      id: detect
      run: |
        echo "ğŸ“ Detecting changed .py files..."
        git diff --name-only HEAD^ HEAD | grep '\.py$' > changed.txt || true

        echo "ğŸ“ Files found:"
        cat changed.txt || echo "No Python files found."

    - name: Run changed Python files
      run: |
        if [ -s changed.txt ]; then
          while read file; do
            echo "ğŸš€ Running $file"
            echo "-----------------------------"
            python "$file"
            echo "-----------------------------"
          done < changed.txt
        else
          echo "âœ… No Python files to run."
        fi
